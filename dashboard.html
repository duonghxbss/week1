<html>

<head>
    <style>

    </style>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<div class="wrapper">
    <div class="sidebar">
        <div class="bg_shadow"></div>
        <div class="sidebar__inner">
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
            <div class="profile_info info">
                <div class="profile_img">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile_data">
                    <p class="name">Welcome John</p>
                </div>
            </div>
            <div class="profile_info device">
                <div class="profile_data">
                    <p class="name"><i class="fas fa-laptop-house"></i>&nbsp;Device Manager</p>
                </div>
            </div>
            <ul class="siderbar_menu">
                <li><a href="#"><i class="fas fa-home"></i>&nbsp;Dashboard</a></li>
                <li><a href="#"><i class="fas fa-history"></i>&nbsp;Logs</a></li>
                <li><a href="#"><i class="fas fa-cog"></i>&nbsp;Setting</a></li>
            </ul>
        </div>
    </div>
    <div class="main_container">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="hamburger__inner">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <ul class="menu">
            </ul>
            <ul class="right_bar">
                <li><i class="fas fa-user-circle"></i></li>
                <li><p class="name">Welcome John</p></li>
            </ul>
        </div>

        <div class="container">

            <div class="">
                <table id="devices">
                    <thead>
                    <th>Devices</th>
                    <th>MAC Address</th>
                    <th>IP</th>
                    <th>Created Date</th>
                    <th>Power Consumption (kWh)</th>
                    </thead>
                    <tr>
                        <th>TV</th>
                        <th>00:1B:44:11:3B:8A</th>
                        <th>119.12.15.12</th>
                        <th>21-06-2021</th>
                        <th>250</th>
                    </tr>
                    <tr>
                        <th>Washer</th>
                        <th>00:1B:44:11:3B:52</th>
                        <th>119.12.15.120</th>
                        <th>22-06-2021</th>
                        <th>50</th>
                    </tr>
                    <tfoot>
                    <tr>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>$180</td>
                    </tr>
                    </tfoot>
                </table>
                <div>
                    <div class="chart"></div>
                    <div class="login-form">
                        <form action="#" id="device-form">
                            <input type="text" class="form-device" id="name" placeholder="name" required="required">
                            <input type="text" class="form-device" id="ip" placeholder="IP" required="required">
                            <div style="text-align: center;">
                                <button type="button" class="login-button" id="add">ADD DEVICE</button>
                            </div>
                        </form>
                        <span class="danger"></span>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

    <script>
        $(document).ready(function () {
            $(".hamburger .fas").click(function(){
                $(".wrapper").addClass("active")
            })

            $(".wrapper .sidebar .close").click(function(){
                $(".wrapper").removeClass("active")
            })

            }
        });
    </script>
</body>

</html>
