<!DOCTYPE html>
<html>

<head>
    <style>

    </style>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>

<body>
    <div class="login-form">
        <h2 class="title">SOIOT SYSTEM </h2>
        <form action="dashboard.html" id="login-form">
            <input type="text" class="form-control" id="username" placeholder="Username" required="required">
            <input type="text" class="form-control" id="password" placeholder="Password" required="required">
            <div style="text-align: center;">

                <button type="button" class="login-button" id="login">LOGIN</button>
                <button type="button" class="signup-button" id="signup">or create new account</button>
            </div>
        </form>
        <span class="danger"></span>
    </div>
    <script>
        $(document).ready(function () {
            $("#login").click(function (event) {
                var username = $("#username").val();
                var password = $("#password").val();
                if (username === "john" && password === "1234") {
                    $("#login-form").submit();
                    return;
                }

                $("span").text("Username or password incorrect!").show().fadeOut(4000);
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
