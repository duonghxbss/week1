    <link rel="stylesheet" href="css/login.css" />

<body>
    <div class="login-form">
        <h2 class="title">SOIOT SYSTEM </h2>
        <form action="dashboard.html" id="login-form" >
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required">
            <input type="text" class="form-control" id="password" name="password" placeholder="Password" required="required">
            <div style="text-align: center;">

                <button type="button" class="login-button" id="login">LOGIN</button>
                <button type="button" class="signup-button" id="signup">or create new account</button>
            </div>
        </form>
        <span class="danger"></span>
    </div>
    <script src="js/login.js"></script>
